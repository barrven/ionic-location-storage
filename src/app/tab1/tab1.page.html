<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Places
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <h2>Current Location</h2>
  <ion-item>
    <ion-label>
      <table>
        <tr>
          <td><strong>Lat:</strong> </td>
          <td>{{position[0]}}</td>
        </tr>
        <tr>
          <td><strong>Long:</strong></td>
          <td>{{position[1]}}</td>
        </tr>
      </table>

    </ion-label>
    <ion-button (click)="addLocation()">Add This Location</ion-button>    
  </ion-item>

  <h2>Previous Locations</h2>
  <ion-list>
    <ion-item *ngFor="let item of locations;">
      <ion-label>
        <table>
          <tr>
            <td><strong>Date:</strong></td>
            <td>{{item.date}}</td>
            <td><strong>Lat:</strong> </td>
            <td>{{item.lat}}</td>
          </tr>
          <tr>
            <td><strong>Time:</strong></td>
            <td>{{item.time}}</td>
            <td><strong>Long:</strong></td>
            <td>{{item.long}}</td>
          </tr>
        </table>
      </ion-label>
      <ion-button (click)="deleteEntry(item.id)">Delete</ion-button>
    </ion-item>
  </ion-list>


</ion-content>
